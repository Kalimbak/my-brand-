    <!-- Login Body -->
    <main class="contact section" id="auth0">
        <div class='spinner-wrapper'>
            <div class="spinner"></div>
        </div>

        <div class="qualification section">
            <h2 class="section__title">Welcome Back !</h2>

            <div class="qualification__container container">
                <div class="qualification__tabs">
                    <!-- Login -->
                    <div class="qualification__button button--flex qualification__active" data-target='#login'>
                        <i class="uil uil-graduation-cap qualification__icon"></i>Login
                    </div>
                    <!-- Register -->
                    <div class="qualification__button button--flex" data-target="#register">
                        <i class="uil uil-briefcase-alt qualification__icon"></i>Sign Up
                    </div>
                </div>

                <!-- Login & Register Cards -->
                <div class="qualification__sections">
                    <!-- Login -->
                    <div class="qualification__content qualification__active" data-content id="login">
                        <!-- login Form -->
                        <form   method="POST" class="contact__form grid" id="loginForm">
                            <div class="grid">
                                <div class="contact__content">
                                    <label for="" class="contact__label">Email</label>
                                    <input type="email" name="email" id="logEmailId" class="contact__input" placeholder="example@example.com" >
                                </div>
                                <div class="contact__content">
                                    <label for="" class="contact__label">Password</label>
                                    <input type="password" name="password" id="logPasswordId" class="contact__input" placeholder="Password" >
                                </div>
                            </div>

                            <div>
                                <a  class="button button--flex contact--btn" id="logForm"  type="submit">Login<i class="uil uil-message button__icon"></i></a>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Register -->
                    <div class="qualification__content" data-content id="register">
                        <!-- Register Form -->
                        <form action="hhhh.html" method="POST" class="contact__form grid" id="registerForm">
                            <div class="grid">
                                <div class="contact__content">
                                    <label for="" class="contact__label">First Name</label>
                                    <input type="text" name="name" id="fNameId" class="contact__input" placeholder="Firstname" >
                                </div>
                                
                                <div class="contact__content">
                                    <label for="" class="contact__label">Last Name</label>
                                    <input type="text" name="name" id="lNameId" class="contact__input" placeholder="Lastname" >
                                </div>
                                <div class="contact__content">
                                    <label for="" class="contact__label">Email</label>
                                    <input type="email" name="email" id="regEmailId" class="contact__input" placeholder="example@example.com" >
                                </div>
                                <div class="contact__content">
                                    <label for="" class="contact__label">Password</label>
                                    <input type="password" name="password" id="regPasswordId" class="contact__input" placeholder="Password" >
                               
                                </div>
                                     <div class="contact__content">
                                        <label for="" class="contact__label">ConfirmPassword</label>
                                        <input type="password" name="password" id="regConfirmPasswordId" class="contact__input" placeholder="ConfirmPassword" >
                                    </div>
                            </div>

                            <div>
                                <a  class="button button--flex contact--btn" id="regForm" type="submit">Sign Up<i class="uil uil-message button__icon"></i></a>
                            </div>
                        </form>

                    </div>
                </div>
                
            </div>
        </div>

    </main>
