    <script>
         let posts_div = document.getElementById("posts");
        function getdataOnIndex()  {
           
            let dataToDisplay="";
            let requestOptions = {
                method: 'GET',
                redirect: 'follow'
              };
              fetch("https://kalimbacapstone.herokuapp.com/blog", requestOptions)
                .then(response => response.json())
                .then(result => {
                    console.log(result)
                
                        result.forEach(element=>{
                            dataToDisplay += `
                            <div class="portfolio__content grid swiper-slide">
                                <img src="${element.imageUrl}" alt="" class="portfolio__img">
    
    <div class="portfolio__data">
        <h3 class="portfolio__title">${element.title}</h3>
        <p class="portfolio__description">${element.content}</p>
        <a href="/pages/blog-html-css/single.html?${element._id}"  class="button button--flex button--small portfolio__button">
            read more <i class="uil uil-arrow-right button__icon"></i></a>
    </div>
                             </div>
                                         `;
                        })
                        posts_div.innerHTML = dataToDisplay;
                     console.log(  posts_div)
                })

                .catch(error => console.log('error', error));
      } window.onload=getdataOnIndex();
    
    </script>
