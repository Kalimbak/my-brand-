  <!-- Custom Styling -->
  <link rel="stylesheet" href="css/style.css">

  <title>Single Post</title>
</head>

<body>
 

  <header>
    <div class="logo">
      <h1 class="logo-text"><a href="/index.html">BLOG</a></h1>
    </div>
    <i class="fa fa-bars menu-toggle"></i>
    <ul class="nav">
  
      <!-- <li><a href="#">Sign Up</a></li>
      <li><a href="#">Login</a></li> -->
      <li>
        <a href="#">
          <i class="fa fa-user"></i>
          <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
        </a>
        <ul>
         
          <li><a  onclick="logout()" class="logout">Logout</a></li>
        </ul>
      </li>
    </ul>
  </header>

  <!-- Page Wrapper -->
  <div class="page-wrapper">

    <!-- Content -->
    <div class="content clearfix">

      <!-- Main Content Wrapper -->
      <div class="main-content-wrapper">
        <div class="main-content single">
          <h1 class="post-title" id="title"></h1>

          <div class="post-content" >

          <img  alt="" id="imagePreview">
        <div id="content" >
          
          </div>
        
          <div id="body" >
          
          </div>
          </div>

        </div>
      </div>
     

    </div>

    
    <!-- // Content -->
    <div class="row mt-5 text-black">
      <div class="col-lg-12">
          <h5 class="muted-text fadeInUp animated">
              Want to comment on this Article
          </h5>
          <div class="row mb-5">
              <div class="col-lg-6 fadeInUp animated">
                  <form action="" method="post" id="commentForm">
                      <span class="text-danger" id="name-error"></span>


                      <input type="text" name="name" class="form-control" placeholder="Full Name" id="nameId">
                      <span class="text-danger" id="email-error"></span>
                      <input type="text" name="email" class="form-control  mt-3" placeholder="Email" id="emailId">

                      <span class="text-danger" id="comment-error"></span>
                      <textarea rows="4" cols="50" name="comment" class=" form-control mt-3"
                          placeholder="Give your comment here..." id="commentId"></textarea>

                      <input type='submit' id="sendQuerry" value="COMMENT" class="btn btn-primary-1 mb-3 mt-3">
                  </form>
              </div>
         

          </div>

      </div>
  </div>

  <div>




  </div>
  </div>

 <footer class="footer">

              <a href="" target="_blank" class="footer__social"><i class="uil uil-linkedin-alt"></i></a>
              <a href="" target="_blank" class="footer__social"><i class="uil uil-github-alt"></i></a>

</footer>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Slick Carousel -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!-- Custom Script -->
  <script src="../../public/assets/js/comment.js"></script>
  <script>
const blogId = location.search.substring(1)

     let requestOption = {
     method: 'GET',
     redirect:'follow'
 };
 fetch(`https://kalimbacapstone.herokuapp.com/blogs/${blogId}`, requestOption)
 .then(response => response.json())
 .then(result =>{
     console.log(result)
    document.getElementById("title").innerHTML = result.title
    document.getElementById("content").innerHTML = result.content
    document.getElementById("body").innerHTML = result.body
    document.getElementById("imagePreview").setAttribute('src', result.imageUrl)


 })


  </script>

</body>
